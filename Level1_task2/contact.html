<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sukhbir Singh</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="contactform">
                <h1>Contact me for work/Enquiries</h1>
                <form>
                    <div class="mb-3">
                        <label for="clientname" class="form-label">Name</label>
                        <input type="Name" class="form-control" id="clientname" aria-describedby="emailHelp">
                        
                      </div>
                    <div class="mb-3">
                      <label for="clientsmail" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="clientsmail" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email and contact with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="clientsPhone" class="form-label">Phone</label>
                      <input type="phone" class="form-control" id="clientsPhone">
                    </div>
                    <div class="mb-3">
                        <label for="clientname" class="form-label">Enquiry</label>
                        <input type="Name" class="form-control" id="clientname" aria-describedby="emailHelp">
                        
                    </div>
                    <div class="mb-3" id="form-check">
                      <input type="checkbox" class="form-check-input" id="clients">
                      <label class="form-check-label" for="clients">I want to work with you</label>
                    </div>
                    <button type="submit" class="btn">Submit</button>
                  </form>
            </div>
            
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
